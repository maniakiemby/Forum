{% extends 'base.html' %}

{% block content %}

<h2><p>{{ object.title }}</p></h2>
<h3><p>{{ object.content }}</p></h3>

{% if user.is_authenticated and user == object.author %}
    <a href="update/">Edytuj post</a>
{% endif %}

{% for obj in object.comments %}
    <p>{{ obj }}</p>




{% endfor %}

{% endblock %}
